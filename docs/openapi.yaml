openapi: 3.1.0
info:
  version: 1.0.0
  title: Aquatrack app
  license:
    name: Apache 2.0
    url: <http://www.apache.org/licenses/LICENSE-2.0.html>
  description: >
    This is a documentation of Aquatrack app
tags:
  - name: Auth
    description: Auth operations.
  - name: Users
    description: Operations about users.
  - name: Water
    description: Operations about water.
servers:
  - url: http://localhost:3000
  - url: https://aqua-track-backend.onrender.com
paths:
  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /auth/login:
    post:
      $ref: ../swagger/paths/auth/login/post.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout/post.yaml
  /auth/refresh-access-token:
    post:
      $ref: ../swagger/paths/auth/refresh-access-token/post.yaml
  /users/{userId}:
    get:
      $ref: ../swagger/paths/users/{userId}/get.yaml
  /users:
    patch:
      $ref: ../swagger/paths/users/patch.yaml
    get:
      $ref: ../swagger/paths/users/get.yaml

  /water/{id}:
    patch:
      $ref: ../swagger/paths/water/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/water/{id}/delete.yaml
  /water/daily:
    get:
      $ref: ../swagger/paths/water/daily/get.yaml
  /water/monthly:
    get:
      $ref: ../swagger/paths/water/monthly/get.yaml
  /water:
    post:
      $ref: ../swagger/paths/water/post.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
