# swagger/paths/water/{id}/patch.yaml
tags:
  - Water
summary: Update waterInfo by id
operationId: updateWaterInfo
description: 'Update info about water  by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: waterInfoId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object

        properties:
          time:
            description: 'time record'
            type: string
            example: '10:12'
          amount:
            description: 'The value of the water used'
            type: integer
            example: 50
          userId:
            description: "User's parent id"
            type: string
            example: '65e4decdd286b30065d54af9'

responses:
  '200':
    description: 'Update waterInfo by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found waterInfo with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/water.yaml'
  '404':
    $ref: '../../../components/responses/water/404-2.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
