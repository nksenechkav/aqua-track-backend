# swagger/paths/water/{id}/patch.yaml
tags:
  - Water
summary: Update an entry of Water by id
operationId: updateWaterInfo
description: 'Update an entry of Water  by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object

        properties:
          time:
            description: 'time record'
            type: string
            example: '2024-07-24T10:12:22Z'
          amount:
            description: 'The value of the water used'
            type: integer
            example: 50

responses:
  '200':
    description: 'Update an entry of Water by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found an entry of Water with id 65ca67e7ae7f10c88b598384!
            data:
                type: object
                properties:
                  time:
                    type: string
                    example: '2024-07-01'
                  amount:
                    type: integer
                    example: 0
                  userId:
                    type: string
                    example: '66a8b8292860c6745f910c96'
                  _id:
                    type: string
                    example: '66aa24cf0c0945c2457157e6'
            $ref: '../../../components/schemas/water.yaml'
  '404':
    $ref: '../../../components/responses/water/404-2.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
