#/swagger/paths/water/get.yaml
tags:
  - Water
summary: Get water info records
operationId: getInfoWater
description: 'Get water info records'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: timePeriod
    schema:
      type: string
      enum: ['day', 'month']
      example: 'day'

responses:
  '200':
    description: Successfully get info water records!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get info water records!
            data:
              type: object
              required:
                - data
                - timePeriod

              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/water.yaml'
                timePeriod:
                  type: string
                  example: 'day'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
