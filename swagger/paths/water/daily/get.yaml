#/swagger/paths/water/get.yaml
tags:
  - Water
summary: Get entries of water for the day
operationId: getInfoWaterDay
description: 'Get entries of water for the day'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    schema:
      type: string
      example: '2024-07-25'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      default: 'asc'
  - in: query
    name: sortBy
    schema:
      type: string
      default: 'time'
responses:
  '200':
    description: Successfully fetched water consumption for the day!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched water consumption for the day!
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '66aa24cf0c0945c2457157e6'
                  time:
                    type: string
                    example: '2024-07-31T11:30:00Z'
                  amount:
                    type: integer
                    example: 0
                  userId:
                    type: string
                    example: '66a8b8292860c6745f910c96'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

