#/swagger/paths/water/post.yaml
tags:
  - Water
summary: Create waterInfo
operationId: createwaterInfo
description: 'Create a water with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - time
          - amount

        properties:
          time:
            description: 'time record'
            type: string
            example: '10:12'
          amount:
            description: 'The value of the water used'
            type: integer
            example: 50

responses:
  '201':
    description: Creates a water info
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a water info!
            data:
              type: object
              $ref: ../../components/schemas/water.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
