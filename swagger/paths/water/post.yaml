#/swagger/paths/water/post.yaml
tags:
  - Water
summary: Create an entry of Water
operationId: createwaterInfo
description: 'Create an entry of Water with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - time
          - amount

        properties:
          time:
            description: 'time record'
            type: string
            example: '2024-07-24T10:12:22Z'
          amount:
            description: 'The value of the water used'
            type: integer
            example: 50

responses:
  '201':
    description: Successfully created an entry of Water!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created an entry of Water!
            data:
                    type: object
                    properties:
                      time:
                        type: string
                        example: '2024-07-01'
                      amount:
                        type: integer
                        example: 0
                      userId:
                        type: string
                        example: '66a8b8292860c6745f910c96'
                      _id:
                        type: string
                        example: '66aa24cf0c0945c2457157e6'
            $ref: ../../components/schemas/water.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
