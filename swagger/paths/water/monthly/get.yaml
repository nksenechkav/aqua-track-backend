#/swagger/paths/water/get.yaml
tags:
  - Water
summary: Get entries of water for month
operationId: getInfoWaterMonth
description: 'Get entries of water for month'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: month
    schema:
      type: string
      example: '2024-07'

responses:
  '200':
    description: Successfully fetched water consumption for the month!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - totalWaterAmount
            - water
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched water consumption for the month!
            totalWaterAmount:
              type: number
              example: 1000
            water:
              type: object
              required:
                - data
                - timePeriod
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      time:
                        type: string
                        example: '2024-07-01'
                      amount:
                        type: integer
                        example: 0
                      userId:
                        type: string
                        example: '66a8b8292860c6745f910c96'
                      _id:
                        type: string
                        example: '66aa24cf0c0945c2457157e6'
                      daylyProgress:
                        type: string
                        example: '0%'
                      waterAmount:
                        type: string
                        example: '1.75L'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
