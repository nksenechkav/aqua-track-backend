#/swagger/paths/water/get.yaml
tags:
  - Water
summary: Get entries of water for month
operationId: getInfoWaterMonth
description: 'Get entries of water for month'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: month
    schema:
      type: string
      example: '2024-07'

responses:
  '200':
    description: Successfully fetched water consumption for the month!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - totalWaterAmount
            - water
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched water consumption for the month!
            totalWaterAmount:
              type: number
              example: 300
            water:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../../components/schemas/water.yaml'
                    dailyProgress:
                        type: string
                        example: '0%'
                    waterAmount:
                        type: string
                        example: '1.75L'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
