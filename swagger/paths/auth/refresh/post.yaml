#/swagger/paths/auth/refresh/post.yaml

tags:
  - auth
summary: User refresh
operationId: refreshUsersSession
description: 'refresh a user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password

        properties:
          email:
            description: "user's email"
            type: string
            example: 'example@gmail.com'
          password:
            description: "user's password"
            type: string
            example: agdgdjhagsdjag

responses:
  '200':
    description: 'refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              $ref: ../../../components/schemas/login.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
