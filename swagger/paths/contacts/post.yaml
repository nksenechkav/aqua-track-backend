#/swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+3800000000032'
          email:
            description: "Contact's email"
            type: string
            example: 'hubertuskenkel@gmail.com'
          isFavourite:
            description: "Contact's isFavourite. Should be true or false"
            type: boolean
            example: false
          contactType:
            description: "Contact's type of phone number"
            type: string
            enum: ['work', 'home', 'personal']
            example: personal
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

