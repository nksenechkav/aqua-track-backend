# swagger/components/schemas/contact.yaml

type: object
required:
  - _id
  - name
  - phoneNubmer
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+3800000000032'
  email:
    description: "Contact's email"
    type: string
    example: 'hubertuskenkel@gmail.com'
  isFavourite:
    description: "Contact's isFavourite. Should be true or false"
    type: boolean
    example: false
  contactType:
    description: "Contact's type of phone number"
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'

