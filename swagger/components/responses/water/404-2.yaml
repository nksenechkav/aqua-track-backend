# swagger/components/responses/water/404.yaml

description: Info about water not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Info about water not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Info about water not found!'
