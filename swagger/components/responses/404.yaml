# swagger/components/responses/404.yaml

description: User not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: User not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'User does not exist!'
